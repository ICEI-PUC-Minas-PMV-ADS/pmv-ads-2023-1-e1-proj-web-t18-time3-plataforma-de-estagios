<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">

   
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="for">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input">
          
            <label for="password"  class="form__label">Senha</label>
            <input type="password" id="password" name="password" required class="form__input">
          
            <div class="form__action">
                <input type="submit" value="Entrar" class="btn btn-primary" value="login" >
                <a href="#" class="form__action__aside">Esqueci minha senha</a>
             
                <br><br> 
                <p>Não tem uma conta? <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a></p>
                
            </div>
        </fieldset>
    </form> 
</body>

</html>
