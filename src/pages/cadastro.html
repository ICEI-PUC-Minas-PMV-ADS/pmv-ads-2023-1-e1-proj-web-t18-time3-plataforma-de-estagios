<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/acesso.css">
    <title>Cadastre-se</title>
</head>
<body>
  
   

    <div class="janela__formulario">
      <div class="lado__acesso">
         <div class="lado__acesso__conteudo">
           
          <h2>Primeiro estágio</h2>
          
          <form id="registrationForm">
      
              <input type="text" id="nome" placeholder="Nome" required>

              <input type="text" id="sobrenome" placeholder="Sobrenome" required>

              <input type="email" id="email" placeholder="E-mail" required>

              <input type="text" id="username" placeholder="Nome de usuário" required>

              <input type="password" id="password" placeholder="Senha" required>
              
              <button type="submit" class="botao__acesso">Cadastre-se</button>
            </form>
            
            <p>Já possui uma conta? <a href="login.html">Entre</a></p>

         </div>
      </div>
  
      <div class="lado__imagem">
      </div>




    <script src="../assets/js/cadastro.js"></script>

</body>
</html>
