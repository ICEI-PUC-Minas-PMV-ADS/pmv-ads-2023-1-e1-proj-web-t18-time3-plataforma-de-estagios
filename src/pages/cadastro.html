<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>Login e cadastro</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <hr>
</head>

<body>
    <form action="#" method="get" autocomplete="off" class="for">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>

            
            <label for="name" class="form__label">Nome</label>
            <input type="name" id="name" name="name" required class="form__input">

            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" name="email" required class="form__input">

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="password" class="form__label">Senha</label>
            <input type="password" id="password" name="password" required class="form__input">
         
            <label for="password" class="form__label">Confirmar senha</label>
            <input type="password" id="password" name="password" required class="form__input">
          
            <div class="form__action">
                <input type="submit" value="Cadastre-se" class="botao" value="login">
                <br><br>
                <p>Já possui cadastro?
                <a href="./login.html">Faça seu login</a>
                </p>   
            </div>
        </fieldset>
    </form> 
</body>
<hr>
</html>
