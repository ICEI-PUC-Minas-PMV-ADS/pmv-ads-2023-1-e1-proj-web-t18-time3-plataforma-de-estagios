    <h1>Cadastro de Currículos</h1>

    <h2>Novo Currículo</h2>
    <form id="form-curriculo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone"><br>

        <label for="escolaridade">Escolaridade:</label>
        <input type="text" id="escolaridade"><br>

        <label for="formacao">Formação:</label>
        <input type="text" id="formacao"><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco"><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep"><br>

        <label for="idiomas">Idiomas:</label>
        <input type="text" id="idiomas"><br>

        <label for="habilidades">Habilidades:</label>
        <input type="text" id="habilidades"><br>

        <button type="button" onclick="cadastrarCurriculo()">Cadastrar</button>
        <button type="button" onclick="editarCurriculo()">Editar</button>
    </form>
