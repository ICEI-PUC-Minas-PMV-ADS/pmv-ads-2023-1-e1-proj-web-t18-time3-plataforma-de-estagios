<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Página principal</title>
</head>
<body>
    
    <header>
        <h2 class="logo" onclick="voltarInicio()">Primeiro estágio</h2>
        <nav>
            <ul class="menu__lista">
                <li class="menu__item"><a href="#">Currículo</a></li>
                <li class="menu__item"><a href="#">Empresas</a></li>
                <li class="menu__item"><a href="#">LGPD</a></li>
                <li class="menu__item"><a href="#">Sobre</a></li>
            </ul>
        </nav>
    
       

        <form action="">
            <div class="pesquisa">
                <input type="text" name="" id="pesquisa" class="barra__pesquisa" placeholder="Pesquise vagas...">
                <button class="botao__pesquisa"><span class="material-icons">search</span></button>
            </div>
        </form>

        <div class="usuario">
            <div id="nome"></div>
            <div class="icone__usuario">
                <div class="material-icons" onclick="toggleDropdown()">person</div>
            </div>
        </div>
        
    
        </header>

        <div class="dropdown-content">
            <a href="#">Perfil</a>
            <a href="#">Favoritos</a>
            <button id="logoutButton">Sair</button>
        </div>
        <main>
            <section class="principal">
                <div class="perfil__usuario">
                    <section class="identificacao">
                        <div class="material-icons" id="foto-perfil">add_a_photo</div>
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <h3 id="complete-name"></h3>
                            <h4 id="user-email"></h4>
                        </div>
                        <span style="width: 100%; border-bottom: 1px solid rgb(156, 156, 156)"></span>
                    </section>
                    <section class="editar">
                        Editar perifl
                        <input type="text" id="nome" placeholder="Nome" required>
                        <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                        <input type="email" id="email" placeholder="E-mail" required>
                        <input type="text" id="username" placeholder="Nome de usuário" required>
                        <button type="submit" class="botao__acesso">Salvar</button>
                    </section>
                </div>
            </section>  
        </main>

    <script src="../assets/js/pagina-principal.js"></script>
    <script>
        function toggleDropdown() {
        var dropdownContent = document.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }

        function voltarInicio() {
            window.location.href = 'pagina-principal.html';
        }
       
      </script>
