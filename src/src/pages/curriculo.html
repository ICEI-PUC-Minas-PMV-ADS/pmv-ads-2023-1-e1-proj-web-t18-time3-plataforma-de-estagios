<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Currículo</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand logo" href="#" onclick="voltarInicio()"><h2>Primeiro Estágio</h2></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Empresas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LGPD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
            </ul>
            <form class="form-inline ml-auto">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Pesquisar"
                  aria-label="Pesquisar"
                />
                <button class="btn btn-secondary botao__pesquisa" type="button">
                  <span class="material-icons">search</span>
                </button>
              </div>
            </form>
            <div class="usuario">
              <div id="nome"></div>
              <div class="icone__usuario">
                <div class="material-icons" onclick="toggleDropdown()">
                  person
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

	<h1>Currículo</h1>
	<form>
		<label for="nome">Nome completo:</label>
		<input type="text" id="nome" name="nome"><br><br>

		<label for="nacionalidade">Nacionalidade:</label>
		<input type="text" id="nacionalidade" name="nacionalidade"><br><br>

		<label for="data_nascimento">Data de nascimento:</label>
		<input type="date" id="data_nascimento" name="data_nascimento"><br><br>

		<label for="estado_civil">Estado civil:</label>
		<select id="estado_civil" name="estado_civil">
			<option value="">--Selecione--</option>
			<option value="solteiro">Solteiro</option>
			<option value="casado">Casado</option>
			<option value="divorciado">Divorciado</option>
			<option value="viuvo">Viúvo</option>
		</select><br><br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="sexo_m" name="sexo" value="masculino">
		<label for="sexo_m">Masculino</label>
		<input type="radio" id="sexo_f" name="sexo" value="feminino">
		<label for="sexo_f">Feminino</label><br><br>

		<label for="cep">CEP:</label>
		<input type="text" id="cep" name="cep"><br><br>

		<label for="estado">Estado:</label>
		<input type="text" id="estado" name="estado"><br><br>

		<label for="cidade">Cidade:</label>
		<input type="text" id="cidade" name="cidade"><br><br>

		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" name="telefone"><br><br>

		<label for="celular">Telefone celular:</label>
		<input type="tel" id="celular" name="celular"><br><br>

		<label for="formacao">Formação acadêmica:</label>
		<textarea id="formacao" name="formacao"></textarea><br><br>

		<label for="experiencia">Experiência profissional:</label>
		<textarea id="experiencia" name="experiencia"></textarea><br><br>

		<label for="idioma">Idioma:</label>
		<input type="text" id="idioma" name="idioma"><br><br>

		<label for="habilidades">Habilidades:</label>
		<textarea id="habilidades" name="habilidades"></textarea><br><br>

		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</form>
</body>
</html>
